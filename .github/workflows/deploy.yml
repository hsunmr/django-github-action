name: deploy

on:
  push:
    branches:
      - master

jobs:

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/Checkout@v4
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Python syntax check
        run: |
          python3 -V
          pip3 install Flake8
          echo "Run flake8"
          flake8 .

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/Checkout@v4

      - name: Set up python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip3 install -r requirements.txt
          deactivate

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          path: .venv

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/Checkout@v4

      - name: Set up python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Restore cached dependencies for test job
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          path: .venv

      - name: Run tests
        run: |
          source .venv/bin/activate
          python3 manage.py test
          deactivate